<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Interactive narrative platform for creating node-based story experiences" />
    <meta name="author" content="Your Name" />
    <title>Narramorph Fiction</title>

    <!-- Preload fonts for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Prevent flash of unstyled content -->
    <style>
      html {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }

      body {
        margin: 0;
        padding: 0;
        background-color: #fafafa;
      }

      /* Loading indicator while app loads */
      #loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 18px;
        color: #6b7280;
      }

      /* Hide loading when app is ready */
      .app-loaded #loading {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div id="loading">Loading Narramorph Fiction...</div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
